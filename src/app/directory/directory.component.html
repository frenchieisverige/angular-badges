<h2>Badge Listing</h2>

<form id="filter">
  <label>Filter persons by name:</label>
  <input type="text" [ngModelOptions]="{standalone:true}" [(ngModel)]="term" />
</form>
<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas | filter:term">
    <div class="single-ninja">
      <!-- Belt Color -->
      <span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} badge</span>
      <!-- Ninja Name -->
      <h3>{{ninja.name}}</h3>
      <div (click)="fbRemoveData(ninja)" >delete</div>
    </div>
  </li>
</ul>
<form id="add-ninja">
  <input type="text" [ngModelOptions]="{standalone:true}" [(ngModel)]="name"/>
  <input type="text" [ngModelOptions]="{standalone:true}" [(ngModel)]="belt"/>
  <button (click)="fbPostData(name, belt)">Add Person</button>
</form>
